<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" /></br>
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" /></br>
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" /></br>
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" /></br>
            </div>
          </div>
          <button type="submit" class="button button-block" />Get Started</button>
        </form>
      </div>
      <div id="login">
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" /></br>
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>
          <p class="forgot"><a href="#">Forgot Password?forget it xd</a></p>
          <button class="button button-block" />Log In pweasseeee</button>
        </form>
      </div>
    </div><!-- tab-content -->
  </div> <!-- /form -->
  </head>
</body>
</html>
